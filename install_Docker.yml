---
- name: Install Docker and Docker Compose
  hosts: all
  tasks:
    - name: Install prerequisites - Debian
      ansible.builtin.package:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present
      become: true
      when: ansible_os_family == 'Debian'

    - name: Install prerequisites - Fedora
      ansible.builtin.package:
        name:
          - dnf-plugins-core
          - curl
          - policycoreutils-python-utils
        state: present
      become: true
      when: ansible_os_family == 'RedHat'

    - name: Add Docker APT key - Debian
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      become: true
      when: ansible_os_family == 'Debian'

    - name: Add Docker APT repository - Debian
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
      become: true
      when: ansible_os_family == 'Debian'

    - name: Add Docker YUM repository - Fedora
      ansible.builtin.yum_repository:
        name: Docker
        description: Docker Repository
        baseurl: https://download.docker.com/linux/fedora/32/x86_64/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/fedora/gpg
      become: true
      when: ansible_os_family == 'RedHat'

    - name: Update apt and install Docker CE - Debian
      ansible.builtin.package:
        name: docker-ce
        state: latest
      become: true
      when: ansible_os_family == 'Debian'

    - name: Install Docker CE - Fedora
      ansible.builtin.package:
        name: docker-ce
        state: latest
      become: true
      when: ansible_os_family == 'RedHat'

    - name: Install Docker Compose - Debian and Ubuntu
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      become: true
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

    - name: Install Docker Compose - Fedora
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      become: true
      when: ansible_distribution == 'Fedora'

    - name: Start and enable Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      become: true
